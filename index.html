<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" name="" id="qrtext" placeholder="Text or URL">
        <div id="imggenerate">
            <img src="" alt="" id="qrgenerate">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>
    
    <script>
        let imggenerate = document.getElementById('imggenerate');
        let qrgenerate = document.getElementById('qrgenerate');
        let qrtext = document.getElementById('qrtext');


        function generateQR(){
            if(qrtext.value.length > 0){
                qrgenerate.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrtext.value;
                imggenerate.classList.add("show-img");
            }else{
                qrtext.classList.add('error');
                setTimeout(() => {
                    qrtext.classList.remove('error');
                }, 1000)
            }
            
        }
    </script>
</body>
</html>
